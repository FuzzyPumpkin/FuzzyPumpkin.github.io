<!DOCTYPE html>
<html>
<head>
	<title>SudsyPup</title>
<!-- Bootstrap 4.0 stuff -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- paper.js -->
<script type="text/javascript" src="resources/paper-full.js"></script>
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="sudsy.css">
<link rel="stylesheet" type="text/css" href="index.css">

<script type="text/paperscript" canvas="myCanvas">
	var circles = [];
	function onKeyDown(event){
		var maxPoint = new Point(view.size.width, view.size.height);//finds canvas limit
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		var newCircle = new Path.Circle(point, 100);
		newCircle.fillColor = "yellow";
		circles.push(newCircle);
	};
	
	function onFrame(event){
		for(var i = 0; i < circles.length; i++){
			circles[i].fillColor.hue += .5;
			circles[i].scale(.97);
			if(circles[i].ares <1){
				circles[i].remove();
				circles.splice(i, 1);
			};
		};
	};
	
</script>




</head>
<body>
<div class="wholeHeight">
<div class="row wholeHeight">
<div><canvas id="myCanvas" resize></canvas></div>
<div>
	<h2>Color Samples</h2>
	<ul>
		<li id="color1">#D4D8E6</li>
		<li id="color2">#41A8AC</li>
		<li id="color3">#7BBFC8</li>
		<li id="color4">#A6CDC6</li>
		<li id="color5">#DAD5D3</li>
		<li id="color6">#DDDFE3</li>
	</ul>
</div>
</div>
</div>
