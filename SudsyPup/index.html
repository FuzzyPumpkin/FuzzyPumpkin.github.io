<!DOCTYPE html>
<html>
<head>
	<title>SudsyPup</title>
<!-- Bootstrap 4.0 stuff -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- paper.js -->
<script type="text/javascript" src="resources/paper-full.js"></script>
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="sudsy.css">
<link rel="stylesheet" type="text/css" href="index.css">
<!--bubblefield script-->
<script type="text/paperscript" canvas="myCanvas">
var count = 150;
var path = new Path.Circle({
	center: [0, 0],
	radius: 10,
	fillColor: '#DDDFE3',
	strokeColor: '#A6CDC6'
});
var symbol = new Symbol(path);
for (var i = 0; i < count; i++) {
	var center = Point.random() * view.size;
	var placedSymbol = symbol.place(center);
	placedSymbol.scale(i / count);
}
function onFrame(event) {
	for (var i = 0; i < count; i++) {
		var item = project.activeLayer.children[i];
		item.position.y -= item.bounds.height / 20;
		if (item.bounds.top <= 1) {
			item.position.y = view.size.height;
		}
	}
}
</script>




</head>
<body>
<div class="wholeHeight">
<div class="row wholeHeight">
<div><canvas id="myCanvas" resize></canvas></div>
<div>
	<h2>Color Samples</h2>
	<ul>
		<li id="color1">#D4D8E6</li>
		<li id="color2">#41A8AC</li>
		<li id="color3">#7BBFC8</li>
		<li id="color4">#A6CDC6</li>
		<li id="color5">#DAD5D3</li>
		<li id="color6">#DDDFE3</li>
	</ul>
</div>
</div>
</div>


<!-- Bootstrap 4.0 stuff -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Custom JavaScript -->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
