
<html>
<head>
<title> bouncing ball test </title>
</head>
<body>
<style>
	div {
		width: 60px;
		height: 60px;
		border-radius: 50%;
		margin-left: 40px;
		margin-top: 20px;
	}

	#ball {
		animation-name: bouncy;
		animation-duration: 8s;
		animation-iteration-count: infinite;
	}
	
	@keyframes bouncy {
		0% {
		background: #17a2b8;
		transform:scale(1);
		position:relative;
		margin-top:0px;
		margin-left:0px;
		}
		16.6% {
		transform:scale(1.33);
		position:relative;
		margin-top:50px;
		margin-left:150px;
		}
		33.3% {
		transform:scale(1.66);
		position:relative;
		margin-top:150px;
		margin-left:0px;
		}
		49.9% {
		transform:scale(2);
		background: #6f42c1;
		position:relative;
		margin-top:200px;
		margin-left:150px;
		}
		66.6%{
		transform:scale(1.66);
		position:relative;
		margin-top:150px;
		margin-left:0px;		
		}
		83.2% {
		transform:scale(1.33);
		position:relative;
		margin-top:50px;
		margin-left:150px;
		}
		100% {
		background: #17a2b8;
		transform:scale(1);
		position:relative;
		margin-top:0px;
		margin-left:0px;
		}
	}
		



</style>
<p>Here you see a bouncing ball. This ball is animated using CSS animation 
properties after completing the third section of the FreeCodeCamp 
Responsive Web Design certification, Applied Visual Design. </p>
<div id="ball"></div>
</body>
</html>
