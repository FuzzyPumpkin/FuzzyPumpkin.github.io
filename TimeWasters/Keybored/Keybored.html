	var colors = ["red", "blue", "yellow", "green", "purple", "white", "cyan", "pink", "white", "purple"];
for(var x = 0; x < 10; x += 1){
	var randOne = Math.floor(Math.random() * 600);
	var randTwo = Math.floor(Math.random() * 600);
	var randThree = Math.floor(Math.random() * 150);
	var circle2 = new Path.Circle(new Point(randTwo, randOne), randThree);
	circle2.fillColor = colors[x];
	};
</script>
