<!DOCTYPE html>
<html>
<head>
	<title>Keybored</title>
	<script type="text/javascript" src="resources/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="Keybored.css">

<script type="text/paperscript" canvas="myCanvas">
	
	var circles = [];
	
	function onKeyDown(event){
		var maxPoint = new Point(view.size.width, view.size.height);//finds canvas limit
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		var newCircle = new Path.Circle(point, 100);
		newCircle.fillColor = "orange";
		circles.push(newCircle);
	}
	
	function onFrame(event){
		for(var i = 0; i < circles.length; i++){
			circles[i].fillColor.hue +=1;
			circles[i].scale(.97);
		}
	}
	
	
</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
