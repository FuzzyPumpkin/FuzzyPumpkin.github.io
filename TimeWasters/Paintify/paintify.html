<!DOCTYPE html>
<head>
  <title>Paintify</title>
  <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="paintify.css">
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway" rel="stylesheet"> 
</head>
<body>
<div class="headspace">
    <h1>Paintify</h1>
    <div class="controls">
        <span>Weight:</span> <input type="range" name="lineWidth" class="widthSlider" min="0" max="50" step="1" value="1">
    </div>
    <div class="tools">
        <button id="red" class="selected"></button>
        <button id="orange"></button>
        <button id="yellow"></button>
        <button id="green"></button>
        <button id="blue"></button>
        <button id="violet"></button>
        <button id="black"></button>
        <button id="white"></button>
        <button id="brown"></button>
        <div class="colorPickerContainer">
            Custom Color:<br>
            <input type="color" class="colorPicker">
         </div>
    </div>
</div>
<div class="canvas"><canvas id="draw"></canvas></div>
<script type="text/javascript" src="paintify.js"></script>
</body>
</html>
