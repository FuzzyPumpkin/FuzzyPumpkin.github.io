<!-- this is the working file, before porting to React and adding the apis -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Api Happi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
<div class="page-container">
  <section class="section-nav">
    <div class="nav__container">

    </div>
  </section>
  <main class="main-content">
    <section class="section-news app"></section>
    <section class="section-weather app"></section>
    <section class="section-hangman app"></section>
    <section class="section-tasks app"></section>
    <section class="section-notes app"></section>
    <section class="section-recipe app"></section>
    <section class="section-flip app">
      <div class="flip__container">
        <h2 class="flip__title--top">Decision</h2>
        <div class="flip__icon-box">
          <svg class="flip__icon">
            <use xlink:href="images/symbol-defs.svg#icon-thumbs-o-down"></use>
          </svg>
          <svg class="flip__icon">
            <use xlink:href="images/symbol-defs.svg#icon-thumbs-o-up"></use>
          </svg>
          <button class="flip__button">
              <svg class="flip__icon flip__icon--dice">
                  <use xlink:href="images/symbol-defs.svg#icon-dice"></use>
              </svg>
          </button>
        </div>
        <h2 class="flip__title--bottom">Maker</h2>
      </div>
    </section>
    <section class="section-stopwatch app"></section>
    <section class="section-trivia app"></section>
    <section class="section-timezone app"></section>
    <section class="section-currency app"></section>
    <section class="section-calculator app"></section>
  </main>
</div>
</body>
</html>
