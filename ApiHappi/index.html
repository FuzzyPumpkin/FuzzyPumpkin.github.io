<!-- this is the working file, before porting to React and adding the apis -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Api Happi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Barriecito&text:ApiHa|Roboto+Condensed|Roboto:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
<div class="page-container">
  <section class="section-nav">
    <nav class="nav__container">
      <h1 class="nav__title">Api Happi</h1>
      <p class="nav__user-greeting">Hi, <span class="nav__username">Kari</span></p>
      <svg class="flip__icon">
        <use xlink:href="images/symbol-defs.svg#icon-cog"></use>
      </svg>
    </nav>
  </section>
  <main class="main-content">
    <section class="section-news app">News</section>
    <section class="section-weather app">Weather</section>
    <section class="section-hangman app">Hangman</section>
    <section class="section-tasks app">Tasks</section>
    <section class="section-notes app">Notes</section>
    <section class="section-recipe app">Recipe</section>
    <section class="section-flip app">
      <div class="flip__container">
        <h2 class="flip__title">Decision</h2>
        <div class="flip__icon-box">
          <svg class="flip__icon">
            <use xlink:href="images/symbol-defs.svg#icon-thumbs-o-down"></use>
          </svg>
          <svg class="flip__icon">
            <use xlink:href="images/symbol-defs.svg#icon-thumbs-o-up"></use>
          </svg>
          <button class="flip__button">
              <svg class="flip__icon flip__icon--dice">
                  <use xlink:href="images/symbol-defs.svg#icon-dice"></use>
              </svg>
          </button>
        </div>
        <h2 class="flip__title">Maker</h2>
      </div>
    </section>
    <section class="section-stopwatch app">Stopwatch</section>
    <section class="section-trivia app">Trivia</section>
    <section class="section-timezone app">Timezone</section>
    <section class="section-currency app">Currency</section>
    <section class="section-calculator app">Calculator</section>
  </main>
</div>
</body>
</html>
