<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio for Kari Minger</title>
    <link rel="stylesheet" href="swiper-5.2.0/package/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/portfolio.css">
	<link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps&text:KLM|Raleway:400,600&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Web developer portfolio for Kari Minger.">
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
	<link rel="manifest" href="images/favicon/site.webmanifest">
	<link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>
<body>

<!-- nav -->
<nav class="nav" id="top">
    <a href="#top" class="nav__monogram">KLM</a>
    <p class="nav__links">
        <a href="#projects" class="nav__links--link">Projects</a>
        <a href="/resume.html" class="nav__links--link">Resum&eacute;</a>
        <a href="https://github.com/FuzzyPumpkin" target="blank" class="nav__links--link">Github</a>
        <a href="mailto: kariminger@gmail.com" title="email" class="nav__links--link">Contact</a>
    </p>
</nav>

<!--resume cube-->
<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>

<script type="text/javascript" src="index.js"></script>
<script src="swiper-5.2.0/package/js/swiper.min.js"></script>

<!--Swiper script, inline per library readme-->
<script>
    var mySwiper = new Swiper ('.swiper-container', {
      // Optional parameters
      direction: 'vertical',
      loop: true,
  
      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },
  
      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
  
      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    })
</script>
</body>
</html>
