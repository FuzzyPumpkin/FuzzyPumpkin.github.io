<body>

<!-- nav -->
<nav class="nav" id="top">
    <a href="#top" class="nav__monogram">KLM</a>
    <p class="nav__links">
        <a href="#projects" class="nav__links--link">Projects</a>

</nav>
<div class="page_container">
  <!--resume cube-->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><div class="bgpattern bgpattern--portfolio"></div></div>
      <div class="swiper-slide" style="background:blue"><h1>Hello</h1></div>
      <div class="swiper-slide" style="background:purple"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
</div>
<script type="text/javascript" src="index.js"></script>
<script src="swiper-5.2.0/package/js/swiper.min.js"></script>

<!--Swiper script, inline per library readme-->
<script>
  var swiper = new Swiper('.swiper-container', {
    effect: 'cube',
    grabCursor: true,
    cubeEffect: {
      shadow: true,
      slideShadows: true,
      shadowOffset: 20,
      shadowScale: 0.94,
    },
    pagination: {
      el: '.swiper-pagination',
    },
  });
</script>
