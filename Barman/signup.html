<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Barman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:500,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="barman.css">
        <link rel="stylesheet" href="signup.css">
    </head>
<body>
    <main>
      <div class="bg bg--bgEnd"></div>
      <div class="info">
        <button class="btn btn--navBtn"></button>
        <header>
          <h1 class="headline__h1"><span class="headline__h1--initialLtr">B</span>ARMAN Packages</h1>
        </header>
        <section class="options">
          <div class="cardContainer">
            <article class="card card__standard">
              <div class="card--front">
                <h2>Standard Plan</h2>
              </div>
              <div class="card--back">Back</div>
            </article>
          </div>
          <div class="cardContainer">
            <article class="card card__party">
              <div class="card--front">
                <h2>Party Plan</h2>
              </div>
              <div class="card--back">Back</div>
            </article>
          </div>
          <div class="cardContainer">
            <article class="card card__virgin">
              <div class="card--front">
                <h2>Virgin Plan</h2>
              </div>
              <div class="card--back">Back</div>
            </article>
          </div>
        </section>
        
      </div>
    </main>
 
<svg width="0" height="0">
    <defs>
      <clipPath id="bgEndClip" clipPathUnits="objectBoundingBox">
        <polygon points="0 1, .8 1, 0 .8" />
        <polygon points="1 0, 1 .2, .2 0" />
      </clipPath>
    </defs>
  </svg>
  
</body>
</html>
