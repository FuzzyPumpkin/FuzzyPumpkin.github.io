<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple tip calculator created by Kari Minger. See my portfolio at www.kariminger.com">  
  <meta name="author" content="Kari Minger">
  <link href="https://fonts.googleapis.com/css?family=Metal|Michroma&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
      <div class="calculator__display"></div>
      <div class="buttons">
        <div class="buttons__grid">
            <button class="buttons__button buttons__button_green" type="button" id="1">1</button>
            <button class="buttons__button buttons__button_green" type="button" id="2">2</button>
            <button class="buttons__button buttons__button_green" type="button" id="3">3</button>
            <button class="buttons__button buttons__button_red" type="button" id="plus">+</button>

            <button class="buttons__button buttons__button_green" type="button" id="4">4</button>
            <button class="buttons__button buttons__button_green" type="button" id="5">5</button>
            <button class="buttons__button buttons__button_green" type="button" id="6">6</button>
            <button class="buttons__button buttons__button_red" type="button" id="minus">-</button>

            <button class="buttons__button buttons__button_green" type="button" id="7">7</button>
            <button class="buttons__button buttons__button_green" type="button" id="8">8</button>
            <button class="buttons__button buttons__button_green" type="button" id="9">9</button>
            <button class="buttons__button buttons__button_red" type="button" id="multiply">*</button>

            <button class="buttons__button buttons__button_yellow" type="button" id="point">.</button>
            <button class="buttons__button buttons__button_green" type="button" id="0">0</button>
            <button class="buttons__button buttons__button_purple" type="button" id="clear">C</button>
            <button class="buttons__button buttons__button_red" type="button" id="divide">/</button>            
        </div>
        <div class="buttons__row">
            <button class="buttons__button buttons__button_blue" type="button" id="fifteen">15<span class="buttons__text_percent">%</span></button>
            <button class="buttons__button buttons__button_blue" type="button" id="twenty">20<span class="buttons__text_percent">%</span></button>
            <button class="buttons__button buttons__button_yellow" type="button" id="equal">=</button>
        </div>
      </div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
