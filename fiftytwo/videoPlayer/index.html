<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Custom video player created by Kari Minger.">  
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/sass/main.css">
</head>
<body>

<main class="grid">
<!-- vid screen & choice -->
<section class="video">
  <video class="video__screen" src="652333414.mp4"></video>
</section>
<!-- control buttons -->
<section class="buttons">
  <button class="buttons__button buttons__button--rew" type="button" data-skip="-25">
    <svg class="buttons__svg">
      <use xlink:href="public/images/symbol-defs.svg#icon-backward2"></use>
    </svg>
  </button>
  <button class="buttons__button buttons__playButton" id="playButton" type="button">
    <svg class="buttons__svg buttons__svg" id="playIcon">
      <use xlink:href="public/images/symbol-defs.svg#icon-play3"></use>
    </svg>
    <svg class="buttons__svg buttons__svg--hidden" id="pauseIcon">
      <use xlink:href="public/images/symbol-defs.svg#icon-pause2"></use>
    </svg>
  </button>
  <button class="buttons__button buttons__button--ff" type="button" data-skip="25">
    <svg class="buttons__svg">
      <use xlink:href="public/images/symbol-defs.svg#icon-forward3"></use>
    </svg>
  </button>
</section>
<!-- volume slider -->
<section class="volume">
  <progress class="volume__bar" value="0" min="0">
    <span class="volume__bar--indicator"></span>
  </progress>
  <svg class="volume__svg volume__audible" aria-label="volume">
    <use xlink:href="public/images/symbol-defs.svg#icon-volume-medium"></use>
  </svg>
  <svg class="volume__svg volume__mute volume__svg--hidden" aria-label="volume off">
    <use xlink:href="public/images/symbol-defs.svg#icon-volume-mute2"></use>
  </svg>
</section>
<!-- progress slider -->
<section class="progress">
  <progress class="progress__bar" id="progress" value="0" min="0">
    <span class="progress__bar--indicator"></span>
  </progress>
  <svg class="progress__svg" aria-label="status">
    <use xlink:href="public/images/symbol-defs.svg#icon-clock"></use>
  </svg>
</section>

</main>
  
<script src="scripts.js"></script>
</body>
</html>
