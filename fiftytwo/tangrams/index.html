<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tangrams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A small tangram game created by Kari Minger. See my portfolio at www.kariminger.com">  
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Montserrat:400,800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="public/sass/main.css">
</head>
<body>
  <div class="background__bubble background__bubble--one"></div>
  <div class="background__bubble background__bubble--two"></div>
  <main class="container">
    <div class="container__inner">
      <h1>Tangrams</h1>
      <div class="board"></div>
      <div class="pieces"></div>
    </div>
    <div class="buttons">
      <div class="buttons__container">
        <button class="buttons__button" id="colors" type="button">Colors</button>
        <button class="buttons__button" id="image" type="button">Image</button>
      </div>
      <button class="buttons__button buttons__button--wide" id="reset" type="button">Reset Pieces</button>
    </div>
  </main>
  
<script src="scripts.js"></script>
</body>
</html>
